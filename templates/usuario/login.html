{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/estilos.css'  %}"> 
    <title>Home|Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar d-flex justify-content-between align-items-center bg-primary text-white p-3">
        <div class="logo">ProfeDelivery</div>
        <a class="button" href='{% url 'index' %}'>Home</a>
    </div>

    <div class="container mt-5 col-12 col-md-6">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2>Iniciar sesión</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit" class="button btn-primary btn-block mt-3">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </div>

</body>
</html>
