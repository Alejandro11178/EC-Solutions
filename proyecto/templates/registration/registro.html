<!DOCTYPE html>
<html>
    {% load static %}

<head>
    <link rel="stylesheet" href="{% static 'core/css/estilos.css'  %}"> 
    <title>Tu Nombre de Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Barra de navegación con logo y enlace a la página de inicio -->
    <div class="navbar">
        <div class="logo">Tu Nombre de Página</div>
        <a class="button" href='{% url 'home' %}'>Home</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registrar profesor</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Registrar">
                        </form>
                        
                        <!-- Campos específicos para profesores -->
                        <div id="profesor-fields" style="display: none">
                            <label for="{{ form.materia.id_for_label }}">Materia:</label>
                            {{ form.materia }}
                            <!-- Agrega otros campos específicos para profesores aquí -->
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <script>
        // Obtiene referencias a los campos del formulario
        const rolField = document.getElementById("id_rol");
        const materiaField = document.getElementById("id_materia").parentNode;
        const horarioField = document.getElementById("id_horario").parentNode;
        const precioField = document.getElementById("id_precio").parentNode;
        const nivelField = document.getElementById("id_nivel").parentNode;
    
        // Oculta los campos y nombres al cargar la página
        materiaField.style.display = "none";
        horarioField.style display = "none";
        precioField.style.display = "none";
        nivelField.style.display = "none";
    
        // Escucha el evento de cambio en el campo de rol
        rolField.addEventListener("change", function () {
            if (rolField.value === "profesor") {
                // Muestra los campos específicos para profesores cuando se selecciona "profesor"
                materiaField.style.display = "block";
                horarioField.style.display = "block";
                precioField.style.display = "block";
                nivelField.style.display = "block";
            } else {
                // Oculta los campos específicos para profesores en otros casos
                materiaField.style.display = "none";
                horarioField.style.display = "none";
                precioField.style.display = "none";
                nivelField.style.display = "none";
            }
        });
    </script>
    
    <!-- Footer con barra de búsqueda de profesores -->
    <footer>
    
    </footer>
</body>
</html>
