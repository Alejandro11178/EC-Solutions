<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <link rel="stylesheet" href="{% static 'core/css/estilos.css'  %}"> 
    <title>Tu Nombre de Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    
</head>
<body>
    
    <div class="navbar">
        <div class="logo">Tu Nombre de Página</div>
        
    </div>

    <div class="content">
        <!-- Formulario de registro -->
        <div class="container">
            <h2>Registrar usuario</h2>
            <form action="procesar_registro.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="telefono">Número telefónico:</label>
                <input type="text" id="telefono" name="telefono" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
    
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="alumno">Alumno</option>
                    <option value="profesor">Profesor</option>
                </select>
    
                <div class="profesor-fields">
                    <label for="materia">Materia:</label>
                    <input type="text" id="materia" name="materia" required>
    
                    <label for="horarios">Horarios disponibles:</label>
                    <input type="text" id="horarios" name="horarios" required>

                    <label for="nivel">Nivel:</label>
                    <input type="text" id="nivel" name="nivel" required>


                </div>
    
                <input type="submit" value="Registrarse">
            </form>
        </div>
    
        <script>
            const rolSelect = document.getElementById("rol");
            const profesorFields = document.querySelector(".profesor-fields");
    
            rolSelect.addEventListener("change", function () {
                if (rolSelect.value === "profesor") {
                    profesorFields.style.display = "block";
                } else {
                    profesorFields.style.display = "none";
                }
            });
             // Ocultar los campos de profesor al cargar la página
            profesorFields.style.display = "none";
        </script>
    </div>
    

    <!-- Footer con barra de búsqueda de profesores -->
    <footer>
    
    </footer>
</body>
</html>
